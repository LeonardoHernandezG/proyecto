<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Análisis de código de ensamblador</title>
  <style>
    /* Estilos CSS aquí */
  </style>
</head>
<body>
  <header>
    <h1>Análisis de código de ensamblador</h1>
  </header>
  <main>
    <section>
      <h2>Ingresar código</h2>
      <textarea id="codigo" rows="10" cols="50"></textarea>
      <button onclick="analizarCodigo()">Analizar código</button>
      <button onclick="insertarEjemplo()">Insertar ejemplo</button>
    </section>
    <section>
      <h2>Variables</h2>
      <textarea id="variables" rows="10" cols="50" disabled></textarea>
    </section>
    <section>
      <h2>Errores de sintaxis</h2>
      <textarea id="errores" rows="10" cols="50" disabled></textarea>
    </section>
    <section>
      <h2>Resultado</h2>
      <p id="resultado"></p>
    </section>
  </main>
  <footer>
    <p>Derechos de autor 2023 - Mi página web</p>
  </footer>
  <script src="analizador.js"></script>
  <script src="ejemplo.js"></script>
  <script src="variables.js"></script>
</body>
</html>
